<h1 class="text-3xl">Listado de Pokemons</h1>
<h2 class="text-xl">PÃ¡gina actual : {{currentPage()}}</h2>

<hr class="my-2">

@if(pokemons()) {
  <pokemon-list [pokemons]="pokemons()"/>
} @else {
  <pokemon-list-skeleton />
}



<!-- Buttons cargar siguiente y anteriores -->

<div class="flex justify-between">
  <button
  [disabled]="currentPage() === 1"
  [routerLink]="['/pokemons/page', currentPage()! - 1]"
  class="mt-2">Anteriores</button>
  <button
  [routerLink]="['/pokemons/page', currentPage()! + 1]"
  class="mt-2">Siguientes</button>
</div>
